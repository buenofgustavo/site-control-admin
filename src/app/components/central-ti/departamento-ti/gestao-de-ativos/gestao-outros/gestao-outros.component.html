<div style="margin-bottom: 4rem; display: flex; align-items: center;">
  <div style="flex: 1;">
      <nb-select placeholder="Selecione um Filtro" [(ngModel)]="selectedFilter">
          <nb-option value="nome">Buscar por Nome</nb-option>
          <nb-option value="status">Buscar por Status</nb-option>
          <nb-option value="localizacao">Buscar por Localização</nb-option>
      </nb-select>
      <div *ngIf="selectedFilter" class="search-input">
          <input nbInput type="text" placeholder="Digite sua busca" (input)="applyFilter($event)" class="mat-elevation-z1">
      </div>
  </div>
  <button (click)="openAdicionarAtivos()" style="margin-left: 0rem; border-radius: 50%; box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);" nbButton status="basic">
      <nb-icon icon="plus-outline"></nb-icon>
  </button>
</div>
  
  
  <div style="margin-top: 0px; margin-bottom: 40px;">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nome </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.nome}} </td>
      </ng-container>
  
      <!-- CPF Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Tipo </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.tipo}} </td>
      </ng-container>
  
      <!-- Telefone Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Status </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.status}} </td>
      </ng-container>
  
      <!-- Departamento Column -->
      <ng-container matColumnDef="localizacao">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Localização</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.localizacao}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Descrição </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.descricao}} </td>
      </ng-container>

  
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ações </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <button mat-button [matMenuTriggerFor]="menu"><nb-icon icon="more-vertical-outline"></nb-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openComputadores(element)"><nb-icon icon="eye-outline"></nb-icon>  Visualizar</button>
            <button mat-menu-item (click)="editarAtivos(element)"><nb-icon icon="edit-outline"></nb-icon>  Editar</button>
            <button mat-menu-item (click)="deletar(element)"><nb-icon icon="trash-2-outline"></nb-icon>  Excluir</button>
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>
