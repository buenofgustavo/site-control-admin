<div style="max-width: 780px; min-width: 780px; max-height: 460px; min-height: 460px;  background-color: white; overflow: hidden;">

    <mat-tab-group>

      <mat-tab label="Ativos">

        <div style=" margin-left: 54px;">
 
            <div class="div-cadastro">
                <nb-form-field>
                  <label for="nome">Nome</label>
                  <input  [(ngModel)]="data.gestaoAtivos.nome" class="todos-inputs" id="nome" nbInput name="nome">
                </nb-form-field>
                <nb-form-field>
                    <label for="tipo">Tipo</label>
                    <input disabled [(ngModel)]="data.gestaoAtivos.tipo"  class="todos-inputs" id="tipo" nbInput name="tipo">
                </nb-form-field>

            </div>

            <label style="margin-top: 10px;" for="descricao">Descrição</label>
            <textarea [(ngModel)]="data.gestaoAtivos.descricao" style="padding: 50px; margin-bottom: 10px; width: 92.5%;" fullWidth class="buttons" name="descricao" nbInput placeholder=""></textarea>

            <div class="div-cadastro">

                <nb-form-field>
                    <label for="status">Status</label>
                    <nb-select [(ngModel)]="data.gestaoAtivos.status"   class="todos-inputs" name="status" placeholder="">
                      <nb-option value="Ativo">Ativo</nb-option>
                      <nb-option value="Em estoque">Em estoque</nb-option>
                      <nb-option value="Defeito">Defeito</nb-option>
                  </nb-select>
              </nb-form-field>

                  <nb-form-field>
                    <label for="localizacao">Localização</label>
                    <nb-select [(ngModel)]="data.gestaoAtivos.localizacao"  class="todos-inputs" name="localizacao" placeholder="">
                      <nb-option value="Matriz">Matriz</nb-option>
                      <nb-option value="Filial Rio">Filial Rio</nb-option>
                      <nb-option value="Filial Brasília">Filial Brasília</nb-option>
                  </nb-select>
              </nb-form-field>

            </div>

            <button class="button" (click)="atualizar()" style="width: 93%;" nbButton status="basic">Atualizar</button>


        </div>

      </mat-tab>

    </mat-tab-group>
  
  </div>
